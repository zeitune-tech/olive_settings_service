server:
    port: 8130
    servlet:
        context-path: /api/v1/

spring:
    application:
        name: dev-olive-insurance-settings-service
    datasource:
        url: ${OLIVE_DEV_SETTINGS_SPRING_DATASOURCE_URL}
        username: ${OLIVE_DEV_SETTINGS_SPRING_DATASOURCE_USERNAME}
        password: ${OLIVE_DEV_SETTINGS_SPRING_DATASOURCE_PASSWORD}
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: false
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect
    cloud:
        consul:
            host: ${SPRING_CLOUD_CONSUL_HOST}
            port: ${SPRING_CLOUD_CONSUL_PORT}
            discovery:
                register: ${SPRING_CLOUD_CONSUL_DISCOVERY_REGISTER:true}
                deregister: ${SPRING_CLOUD_CONSUL_DISCOVERY_DEREGISTER:true}
                health-check-path: ${SPRING_CLOUD_CONSUL_DISCOVERY_HEALTHCHECKPATH:/api/v1/actuator/health}
                prefer-ip-address: ${SPRING_CLOUD_CONSUL_DISCOVERY_PREFER_IP_ADDRESS:true}

management:
    endpoints:
        web:
            exposure:
                include: health,info

logging:
    level:
        org.springframework.orm.jpa: DEBUG
        org.springframework.security: DEBUG
        sn.lhacksrt.mpssarl: DEBUG

services:
  olive-insurance-auth-service:
    base-url: ${OLIVE_AUTH_SERVICE_URL}
  olive-insurance-administration-service:
    base-url: ${OLIVE_ADMINISTRATION_SERVICE_URL}
  olive-insurance-insured-service:
    base-url: http://localhost:8080/insured
  olive-insurance-pricing-service:
    base-url: http://localhost:8080/pricing
  olive-insurance-attestation-service:
    base-url: http://localhost:8080/attestations
  olive-insurance-settings-service:
    base-url: http://localhost:8080/settings
  olive-insurance-exploitation-service:
    base-url: http://localhost:8080/exploitation

jwt:
    user:
        public-key: classpath:keys/public-user.pem
        expiration: 900000 # 15 min

    admin:
        public-key: classpath:keys/public-admin.pem
        expiration: 300000 # 5 min
